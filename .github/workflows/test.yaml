name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.46.2
      - name: Run services
        run: docker-compose up -d
      - name: Test
        env:
          HYDRA_ADMIN_URL: http://localhost:4445
        run: |
          make testacc
